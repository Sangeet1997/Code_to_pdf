<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="code-entry">
        <label for="code-input">Enter your code here</label>
        <input type="text" id="problem-title"></input>
        <textarea name="code" id="code-input" placeholder="//Python code goes here"></textarea>
        <button id="add-to-pdf" type="button">Add to pdf</button>
        <button id="view-pdf" type="button">View PDF</button>
        <input type="number" id="delete-page"></input>
        <button id="delete-from-pdf" type="button">Delete Page</button>
        <button id="delete-all" type="button">Delete All Pages</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.12/vfs_fonts.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
